<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fin Mentor Test UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h2 {
      color: #2c3e50;
    }

    #chat-form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    #response {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }

    #chart {
      margin-top: 15px;
      max-width: 100%;
      display: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Ask Fin Mentor</h2>

  <form id="chat-form">
    <input type="text" id="question" placeholder="Ask a financial question..." required />
    <button type="submit">Send</button>
  </form>

  <div id="response"></div>
  <img id="chart" alt="Spending chart"/>

  <script>
    const form = document.getElementById("chat-form");
    const responseBox = document.getElementById("response");
    const chart = document.getElementById("chart");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const question = document.getElementById("question").value;
      const formData = new FormData();
      formData.append("question", question);
      formData.append("user_id", "6fbf1e44-0a13-4e59-8eb6-303a9a9be8b0");

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        // Extract image if embedded in <img src="..."> format
        const parts = data.response.split('<img src="');
        responseBox.textContent = parts[0].trim();

        if (parts.length > 1) {
          const imgSrc = parts[1].split('"')[0];
          chart.src = imgSrc;
          chart.style.display = "block";
        } else {
          chart.style.display = "none";
        }
      } catch (err) {
        responseBox.textContent = "Error contacting backend: " + err.message;
        chart.style.display = "none";
      }
    });
  </script>

</body>
</html>
